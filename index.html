<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de clima</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="temperature">
            <div class="location">
                <img src="imagens/pin.png" alt="simbolo de localização"><span>Lauro de Freitas, BA</span>
            </div>
            <div class="temp">
                <div class="number">
                    18
                    <div class="maxmin">
                        22°
                        <span>16°</span>
                    </div>
                </div>
                <div class="celsius">
                    °C
                </div>
            </div>
            <div class="statistics">
                <div class="stats">
                    <img src="imagens/weather (3).svg" alt="icone de vento">
                    <div class="info">
                        <p>Vento</p>
                        <h5>17 <span>km/h</span></h5>
                    </div>
                </div>
                <div class="stats">
                    <img src="imagens/weather (1).svg" alt="icone de umidade">
                    <div class="info">
                        <p>Umidade</p>
                        <h5>31 <span>%</span></h5>
                    </div>
                </div>
                <div class="stats">
                    <img src="imagens/weather (2).svg" alt="icone de chuva">
                    <div class="info">
                        <p>Chuva</p>
                        <h5>10 <span>%</span></h5>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
