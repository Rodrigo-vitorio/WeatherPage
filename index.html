<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de clima</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="temperature">
            <div class="location">
                <img src="imagens/pin.png" alt="simbolo de localização"><span>Lauro de Freitas, BA</span>
            </div>
            <div class="temp">
                <div class="number">
                    18
                    <div class="maxmin">
                        22°
                        <span>16°</span>
                    </div>
                </div>
                <div class="celsius">
                    °C
                </div>
            </div>
            <div class="statistics">
                <div class="stats">
                    <img src="imagens/weather (3).svg" alt="icone de vento">
                    <div class="info">
                        <p>Vento</p>
                        <h5>17 <span>km/h</span></h5>
                    </div>
                </div>
                <div class="stats">
                    <img src="imagens/weather (1).svg" alt="icone de umidade">
                    <div class="info">
                        <p>Umidade</p>
                        <h5>31 <span>%</span></h5>
                    </div>
                </div>
                <div class="stats">
                    <img src="imagens/weather (2).svg" alt="icone de chuva">
                    <div class="info">
                        <p>Chuva</p>
                        <h5>10 <span>%</span></h5>
                    </div>
                </div>
            </div>
        </section>
        <section class="air-quality">
            <h2 class="title">
                <img src="imagens/leaf.svg" alt="icone de folha">
                Qualidade do ar
            </h2>
            <p class="good">Bom</p>
            <p class="number">21</p>
            <div class="info">
                <p class="number">
                    12.9 <span>PM2.5</span>
                </p>
                <p class="number">
                    12.9 <span>PM10</span>
                </p>
                <p class="number">
                    2.1 <span>SO₂</span>
                </p>
                <p class="number">
                    1.4 <span>NO₂</span>
                </p>
                <p class="number">
                    21.2 <span>O₃</span>
                </p>
                <p class="number">
                    0.7 <span>CO</span>
                </p>
            </div>
        </section>
        <section class="sun-time">
            <h2 class="title">
                <img src="imagens/Vector (1).svg" alt="Imagem de um sol">
                Horário do sol
            </h2>
            <div class="sun-chart-wrapper">
                <div class="sun-chart">
                    <div class="chart">
                        <img src="imagens/Group 7280.svg" alt="horário do sol">
                    </div>
                    <time class="now">16:01</time>
                </div>
            </div>
            <div class="time">
           <time class="sunrise">06:12</time> 
           <time class="clock">18:56</time>
        </div>
        </section> 
        <section class="week-weather">
            <div class="day">
                <p class="dia">Amanhã</p>
                <img src="imagens/nuvem.svg" alt="ícone de nuvem">
                <div class="number">
                    <p>21° <span>16°</span></p>
                </div>
            </div>
            <div class="day">
                <p class="dia">Sexta-Feira</p>
                <img src="imagens/sol.svg" alt="ícone do sol">
                <div class="number">
                    <p>28° <span>20°</span></p>
                </div>
            </div>
            <div class="day">
                <p class="dia">Sábado</p>
                <img src="imagens/chuva.svg" alt="ícone de chuva">
                <div class="number">
                    <p>25° <span>21°</span></p>
                </div>
            </div>
            <div class="day">
                <p class="dia">Domingo</p>
                <img src="imagens/tempestade.svg" alt="ícone de raio">
                <div class="number">
                    <p>20° <span>14°</span></p>
                </div>
            </div>
            <div class="day">
                <p class="dia">Segunda-Feira</p>
                <img src="imagens/sol-chuva.svg" alt="ícone de nuvem+sol">
                <div class="number">
                    <p>24° <span>18°</span></p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
